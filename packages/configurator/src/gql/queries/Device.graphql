query ApiVersion($connection: ID!) {
  connection(connectionId: $connection) {
    apiVersion
  }
}

query Attitude($connection: ID!) {
  connection(connectionId: $connection) {
    device {
      attitude {
        roll
        pitch
        yaw
      }
    }
  }
}

query Status($connection: ID!) {
  connection(connectionId: $connection) {
    device {
      status {
        cycleTime
        i2cError
        cpuload
      }
    }
  }
}

query Sensors($connection: ID!) {
  connection(connectionId: $connection) {
    device {
      sensors
    }
  }
}

query GpsSummary($connection: ID!) {
  connection(connectionId: $connection) {
    device {
      gps {
        fix
        numSat
        lat
        lon
      }
    }
  }
}

query RcChannels($connection: ID!) {
  connection(connectionId: $connection) {
    device {
      rc {
        channels
      }
    }
  }
}

query FcSummary($connection: ID!) {
  connection(connectionId: $connection) {
    device {
      arming {
        disabledFlags
      }
      power {
        voltage
        mahDrawn
        amperage
      }
      rc {
        rssi
      }
    }
  }
}

query RcSettings($connection: ID!) {
  connection(connectionId: $connection) {
    device {
      rc {
        tuning {
          rcRate
          rcExpo
          rollPitchRate
          pitchRate
          rollRate
          yawRate
          dynamicThrottlePid
          throttleMid
          throttleExpo
          dynamicThrottleBreakpoint
          rcYawExpo
          rcYawRate
          rcPitchRate
          rcPitchExpo
          throttleLimitType
          throttleLimitPercent
          rollRateLimit
          pitchRateLimit
          yawRateLimit
        }
        deadband {
          deadband
          yawDeadband
        }
      }
    }
  }
}

query DevicePortSettings($connection: ID!) {
  connection(connectionId: $connection) {
    device {
      serial {
        ports {
          id
          functions
          blackboxBaudRate
          gpsBaudRate
          mspBaudRate
          telemetryBaudRate
        }
      }
    }
  }
}

query DeviceBoardAlignment($connection: ID!) {
  connection(connectionId: $connection) {
    device {
      alignment {
        roll
        pitch
        yaw
      }
    }
  }
}

query PidProtocolsAndProcessor($connection: ID!) {
  connection(connectionId: $connection) {
    device {
      pid {
        protocols {
          gyroSyncDenom
          pidProcessDenom
          fastPwmProtocol
          useUnsyncedPwm
          motorPwmRate
        }
      }
      info {
        targetName
        mcuTypeId
      }
    }
  }
}

query MotorDirection($connection: ID!) {
  connection(connectionId: $connection) {
    device {
      motors {
        reversedDirection
      }
    }
  }
}
