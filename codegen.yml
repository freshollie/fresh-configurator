overwrite: true

schema:
  - "./packages/*/src/**/{gql,graph}/**/*.ts":
      noRequire: true
  - "!**/__generated__/*.ts"

generates:
  ./packages/api-graph/src/graph/__generated__/index.ts:
    config:
      overwrite: true
      contextType: ../../context#Context
    plugins:
      - typescript
      - typescript-resolvers

  ./schema.graphql:
    plugins:
      - schema-ast
    config:
      includeDirectives: true

  ./packages/configurator/src/gql/__generated__/introspection.json:
    plugins:
      - introspection
    config:
      module: es2015

  ./packages/configurator/src/gql/__generated__/schema.tsx:
    config:
      contextType: ../apollo#ApolloContext
      immutableTypes: true
    plugins:
      - typescript
      - typescript-resolvers

  ./packages/configurator/src/gql/__generated__/tag/:
    documents:
      - "./packages/configurator/{src,stories}/**/*.{ts,tsx}":
          noRequire: true
      - "!**/__generated__/*.ts"

    preset: gql-tag-operations
    presetConfig:
      # define which module you want to import your gql function from
      augmentedModuleName: "@apollo/client"
